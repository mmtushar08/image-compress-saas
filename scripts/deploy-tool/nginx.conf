# Default catch-all server (BLOCKS EVERYTHING ELSE)
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;
    
    # Use existing certs just to handle the SSL handshake so we can close it
    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;
    
    return 444; # Close connection immediately
}

# Main Website (shrinkix.com)
server {
    listen 443 ssl;
    server_name shrinkix.com www.shrinkix.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;
    root /var/www/shrinkix/client/dist;
    index index.html;

    # Frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (Legacy support)
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API Subdomain (api.shrinkix.com)
server {
    listen 443 ssl;
    server_name api.shrinkix.com;

    # Re-use same cert for now (Need to update cert to include wildcard or new SAN)
    # We will assume Certbot will update this path or we use the same if it's a SAN cert
    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    client_max_body_size 100M;

    # V1 API Root
    # Maps api.shrinkix.com/v1/shrink -> localhost:5000/api/compress/shrink
    location /v1/shrink {
        proxy_pass http://localhost:5000/api/compress/shrink;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Explicit API Routes
    location /health {
        proxy_pass http://localhost:5000/api/health;
        proxy_set_header Host $host;
    }

    location /check-limit {
        proxy_pass http://localhost:5000/api/check-limit;
        proxy_set_header Host $host;
    }
    
    # Root should redirect to documentation
    location = / {
        return 301 https://shrinkix.com/developers;
    }

    # Fallback: Map everything else to /api/...
    location / {
        rewrite ^/(.*)$ /api/$1 break;
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
