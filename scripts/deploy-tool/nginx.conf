# Default catch-all server (BLOCKS EVERYTHING ELSE)
server {
    listen 80 default_server;
    server_name _;

    return 444; # Close connection immediately
}

# Redirect main site HTTP to HTTPS (no empty replies for real users)
server {
    listen 80;
    server_name shrinkix.com www.shrinkix.com;
    return 301 https://$host$request_uri;
}

# Redirect API subdomain HTTP to HTTPS
server {
    listen 80;
    server_name api.shrinkix.com;
    return 301 https://$host$request_uri;
}

# Default TLS catch-all for unknown hosts
server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;

    return 444;
}

# Main Website (shrinkix.com)
server {
    listen 443 ssl;
    server_name shrinkix.com www.shrinkix.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 100M;
    root /var/www/shrinkix/client/dist;
    index index.html;

    # Frontend
    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable cache for index.html to ensure updates are seen immediately
        location = /index.html {
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Security: Block hidden files and databases
    location ~ /\.(?!well-known).* {
        deny all;
    }
    location ~ \.(db|sqlite|sqlite3)$ {
        deny all;
    }

    # API Proxy (Legacy support)
    location ^~ /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# API Subdomain (api.shrinkix.com)
server {
    listen 443 ssl;
    server_name api.shrinkix.com;

    # Re-use same cert for now (Need to update cert to include wildcard or new SAN)
    # We will assume Certbot will update this path or we use the same if it's a SAN cert
    ssl_certificate /etc/letsencrypt/live/shrinkix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shrinkix.com/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    client_max_body_size 100M;

    # V1 API Root
    # Maps api.shrinkix.com/v1/shrink -> 127.0.0.1:5000/api/compress/shrink
    location /v1/shrink {
        proxy_pass http://127.0.0.1:5000/api/compress/shrink;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Root should redirect to documentation
    location = / {
        return 301 https://shrinkix.com/developers;
    }

    # All other routes: Map directly to /api/... on backend
    # api.shrinkix.com/health -> 127.0.0.1:5000/api/health
    # api.shrinkix.com/check-limit -> 127.0.0.1:5000/api/check-limit
    location / {
        proxy_pass http://127.0.0.1:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
